<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Learn Tailwind CSS" />
    <meta
      name="description"
      content="Learning Tailwind CSS from scratch without using any front-end frameworks such as Angular, React and Vue, etc."
    />
    <title>Learn Tailwind CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="min-h-screen flex justify-center items-center not-tw-radial-blue"
  >
    <div class="flex flex-col">
      <!-- Circle -->
      <div
        class="bg-sky-500 w-52 h-52 rounded-full shadow-2xl grid place-content-center"
      >
        <div
          class="bg-teal-200 w-32 h-32 rounded-full grid place-content-center"
        >
          <div class="bg-red-500 w-16 h-16 rounded-full"></div>
        </div>
      </div>
      <!-- Button -->
      <div class="flex justify-center">
        <button
          class="mt-3 rounded-lg text-sm font-semibold py-2 px-3 bg-slate-900 text-white hover:bg-slate-700"
        >
          Button
        </button>
      </div>
    </div>
  </body>
</html>
